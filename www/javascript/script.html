<script>
  function addHoverEffect() {
    const links = document.querySelectorAll('.grid-link');
    const infos = document.querySelectorAll('.info');

    links.forEach(link => {
      link.addEventListener('mouseover', () => handleHover(link, true));
      link.addEventListener('mouseout', () => handleHover(link, false));
    });

    infos.forEach(info => {
      info.addEventListener('mouseover', () => handleHover(info, true));
      info.addEventListener('mouseout', () => handleHover(info, false));
    });

    function handleHover(element, isHover) {
      const linkId = element.getAttribute('id');
      const associatedLink = document.querySelector(`.grid-link[id="${linkId}"]`);
      const associatedInfo = document.querySelector(`.info[id="${linkId}"]`);

      if (isHover) {
        associatedLink && associatedLink.classList.add('hovered');
        associatedInfo && associatedInfo.classList.add('hovered');
      } else {
        associatedLink && associatedLink.classList.remove('hovered');
        associatedInfo && associatedInfo.classList.remove('hovered');
      }
    }
  }

  function addClickHandlers() {
    const infos = document.querySelectorAll('.info');

    infos.forEach(info => {
        info.addEventListener('click', () => {
            window.location.href = info.getAttribute('href');
        });
    });
  }
  

  window.addEventListener('DOMContentLoaded', (event) => {
      addHoverEffect();
      addClickHandlers();
  });


  window.addEventListener('DOMContentLoaded', (event) => {
    addHoverEffect();
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    // Function to hide all g-col-8 divs
    function hideAllCols() {
      document.querySelectorAll('.g-col-8').forEach(function(col) {
        col.style.display = 'none';
      });
    }
  
    // Initially hide all g-col-8 divs except the first one
    hideAllCols();
    document.querySelector('.g-col-8#dallas').style.display = 'block'; // Adjust the selector if necessary
  
    // Add change event listener to each radio button
    document.querySelectorAll('.btn-check').forEach(function(btn) {
      btn.addEventListener('change', function() {
        // Hide all g-col-8 divs
        hideAllCols();
  
        // Display the selected g-col-8
        const selectedColId = this.id;
        document.querySelector(`.g-col-8#${selectedColId}`).style.display = 'block'; // Ensure this matches your HTML structure
      });
    });
  });

</script>
